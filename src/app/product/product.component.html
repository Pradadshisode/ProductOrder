<div class="row entry-row">
  <div class="col-12 col-sm-auto">
    <h1 class="content-header-title">{{ '::Menu:Products' | abpLocalization }}</h1>
  </div>

  <div class="col-lg-auto pl-lg-0">
    <abp-breadcrumb></abp-breadcrumb>
    
  </div>
  <abp-page-toolbar-container class="col">
    <div class="text-lg-end pt-2">
     
      <button  id="create" class="btn btn-primary btn-sm" type="button" (click)="createProduct()">
        <i class="fa fa-plus me-1"></i>
        <span>{{ '::NewProduct' | abpLocalization }}</span>
      </button>
    </div>
  </abp-page-toolbar-container></div>
  <div class="text-lg-right pt-2">
    
  <div class="col">
    
  </div>
  
</div>

<div class="card">
  <div class="card">
    <div class="card-body">
      <ngx-datatable [rows]="product.items" [count]="product.totalCount" [list]="list" default>
        <ngx-datatable-column
  [name]="'::Actions' | abpLocalization"
  [maxWidth]="150"
  [sortable]="false"
>
  <ng-template let-row="row" ngx-datatable-cell-template>
    <div ngbDropdown container="body" class="d-inline-block">
      <button
        class="btn btn-primary btn-sm dropdown-toggle"
        data-toggle="dropdown"
        aria-haspopup="true"
        ngbDropdownToggle
      >
        <i class="fa fa-cog me-1"></i>{{ '::Actions' | abpLocalization }}
      </button>
      <div ngbDropdownMenu>
        <button   ngbDropdownItem (click)="editProduct(row.id)">
          {{ '::Edit' | abpLocalization }}
        </button>
        <div ngbDropdownMenu>
          <!-- add the Delete button -->
            <button    ngbDropdownItem (click)="delete(row.id)">
                {{ '::Delete' | abpLocalization }}
            </button>
        </div>
        
      </div>
    </div>
  </ng-template>
</ngx-datatable-column>
<ngx-datatable-column
  [name]="'::Select' | abpLocalization"
  [maxWidth]="150"
  [sortable]="false"
>
  <ng-template let-row="row" ngx-datatable-cell-template>
    <input type="checkbox" [(ngModel)]="row.selected" />
  </ng-template>
</ngx-datatable-column>

<ngx-datatable-column [name]="'::name' | abpLocalization" prop="name">
  <ng-template let-row="row" ngx-datatable-cell-template>
    {{ row.name }}
  </ng-template>
</ngx-datatable-column>

        <ngx-datatable-column [name]="'::description' | abpLocalization" prop="description">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.description }}
          </ng-template>
        </ngx-datatable-column>
        <ngx-datatable-column [name]="'::price' | abpLocalization" prop="price">
          <ng-template let-row="row" ngx-datatable-cell-template>
            {{ row.price | currency }}
          </ng-template>
        </ngx-datatable-column>
      </ngx-datatable>
    </div>
  </div>
</div>
<abp-modal [(visible)]="isModalOpen">
  <ng-template #abpHeader>
    <h3>{{ (selectProduct.id ? '::Edit' : '::NewProduct' ) | abpLocalization }}</h3>
</ng-template>


  <ng-template #abpBody>
    <form [formGroup]="form" (ngSubmit)="save()">
      <div class="form-group">
        <label for="book-name">Name</label><span> * </span>
        <input type="text" id="product-name" class="form-control" formControlName="name" autofocus />
      </div>
  
      <div class="form-group mt-2">
        <label for="product-price">Price</label><span> * </span>
        <input type="number" id="product-price" class="form-control" formControlName="price" />
      </div>
      <div class="form-group mt-2">
        <label for="product-description">Description</label><span> * </span>
        <input type="text" id="product-description" class="form-control" formControlName="description" />
      </div>
      
    </form>
  </ng-template>
  

  <ng-template #abpFooter>
    <button type="button" class="btn btn-secondary" abpClose>
      {{ '::Close' | abpLocalization }}
    </button>
    <button class="btn btn-primary" (click)="save()" [disabled]="form.invalid">
      <i class="fa fa-check me-1"></i>
      {{ '::Save' | abpLocalization }}
</button>
  </ng-template>
</abp-modal>
